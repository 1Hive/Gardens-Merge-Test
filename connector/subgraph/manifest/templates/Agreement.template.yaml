- kind: ethereum/contract
    name: Agreement
    network: {{network}}
    source:
      abi: Agreement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Agreement
      abis:
        - name: Agreement
          file: ./abis/Agreement.json
      eventHandlers:
        - event: ActionDisputed(indexed uint256,indexed uint256)
          handler: handleActionDisputed
      file: ./src/Agreement.ts