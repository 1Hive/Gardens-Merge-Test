# Kernel
- kind: ethereum/contract
  name: Kernel
  network: {{network}}
  source:
    abi: Kernel
    address: '{{address}}'
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - NoEnt
    abis:
      - name: Kernel
        file: ./abis/Kernel.json   
    eventHandlers:
      - event: NewAppProxy(address,bool,bytes32)
        handler: handleNewAppProxy
    file: ./src/Kernel.ts
